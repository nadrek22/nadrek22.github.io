<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Palabras</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.8s ease;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            align-items: flex-start;
        }

        .score-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .score {
            background: white;
            padding: 12px 25px;
            border-radius: 15px;
            font-size: 22px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .errors {
            background: white;
            padding: 12px 25px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #ff6b6b;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .btn-give-up {
            background: #ffa94d;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .btn-give-up:hover {
            transform: translateY(-2px);
        }

        .word-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .letter {
            position: absolute;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            gap: 15px;
        }

        input {
            flex: 1;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 20px;
            background: white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            outline: none;
            text-align: center;
            max-width: 400px;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        button:hover {
            transform: translateY(-2px);
        }

        .btn-quit {
            background: #ff6b6b;
            color: white;
        }

        .btn-check {
            background: #51cf66;
            color: white;
        }

        .msg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 22px;
            font-weight: bold;
            color: white;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 100;
        }

        .msg.show {
            opacity: 1;
        }

        .msg.ok {
            background: #51cf66;
        }

        .msg.no {
            background: #ff6b6b;
        }

        .end {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .end.show {
            display: flex;
        }

        .end-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
        }

        .end-box h2 {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .end-box p {
            font-size: 22px;
            margin-bottom: 25px;
            color: #666;
        }

        .end-box button {
            background: #4c6ef5;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="score-box">

            </div>
            <button class="btn-give-up" onclick="giveUp()">Me rindo</button>

        <div class="word-area">

        </div>

        <div class="footer">
            <button class="btn-quit" onclick="quit()">Abandonar</button>
            <input type="text" id="inp" placeholder="Escribe la palabra...">
            <button class="btn-check" onclick="check()">Continuar</button>

    </div>

    <div class="msg" id="msg"></div>
    <div class="end" id="end">
        <div class="end-box">

            <p>Puntuación: <span id="final">0</span></p>
            <button onclick="location.reload()">Jugar de Nuevo</button>
        </div>
    </div>

        const bgs = [
            'linear-gradient(135deg, #ffecd2, #fcb69f)',
            'linear-gradient(135deg, #a1c4fd, #c2e9fb)',
            'linear-gradient(135deg, #fbc2eb, #a6c1ee)',

            'linear-gradient(135deg, #d299c2, #fef9d7)',
            'linear-gradient(135deg, #cfd9df, #e2ebf0)'
        ];

        let word = '';
        let pts = 0;
        let errs = 0;
        let bgIdx = 0;

        function shuffle(w) {
            let a = w.split('');
            for (let i = a.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            }
            return a.join('');
        }

        function show() {
            word = words[Math.floor(Math.random() * words.length)];
            let mix = shuffle(word);
            let c = document.getElementById('circle');
            c.innerHTML = '';

            let r = 125;
            let step = (2 * Math.PI) / mix.length;

            for (let i = 0; i < mix.length; i++) {
                let d = document.createElement('div');
                d.className = 'letter';
                d.textContent = mix[i];
                
                let ang = i * step - Math.PI / 2;
                let x = r * Math.cos(ang) + 125;
                let y = r * Math.sin(ang) + 125;
                
                d.style.left = x + 'px';
                d.style.top = y + 'px';
                
                c.appendChild(d);
            }

            bgIdx = (bgIdx + 1) % bgs.length;
            document.body.style.background = bgs[bgIdx];
            document.getElementById('inp').value = '';
            document.getElementById('inp').focus();
        }

        function msg(txt, type) {
            let m = document.getElementById('msg');
            m.textContent = txt;
            m.className = 'msg show ' + type;
            setTimeout(() => {
                m.className = 'msg';
            }, 1200);
        }

        function check() {
            let ans = document.getElementById('inp').value.toUpperCase().trim();
            
            if (!ans) {
                msg('¡Escribe algo!', 'no');
                return;
            }

            if (ans === word) {
                pts++;
                document.getElementById('pts').textContent = pts;
                msg('¡Correcto!', 'ok');
                setTimeout(() => show(), 1200);
            } else {
                msg('Incorrecto', 'no');
            }
        }

        function giveUp() {
            errs++;
            document.getElementById('errs').textContent = errs;
            msg('La palabra era: ' + word, 'no');
            setTimeout(() => show(), 2000);
        }

        function quit() {
            document.getElementById('final').textContent = pts;
            document.getElementById('end').classList.add('show');
        }

        document.getElementById('inp').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') check();
        });

        show();
